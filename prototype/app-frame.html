<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generic Web App Template</title>
		<style>
			@font-face {
				font-family: 'Montserrat Medium';
				src:
					url('fonts/montserrat-medium.woff2') format('woff2'),
					url('fonts/montserrat-medium.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			@font-face {
				font-family: 'Montserrat';
				src:
					url('fonts/montserrat.woff2') format('woff2'),
					url('fonts/montserrat.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			@font-face {
				font-family: 'Montserrat Light';
				src:
					url('fonts/montserrat-light.woff2') format('woff2'),
					url('fonts/montserrat-light.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}
			body {
				color: white;
				background-color: black;
				display: flex;
				height: 100vh;
				padding: 0;
				margin: 0;
			}
			#app {
				margin: auto;
				width: 414px;
				height: 736px;
				background-color: white;
			}
			#menu {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				width: 100%;
				height: 42px;
				background-color: rgba(131, 0, 198, 0.7);
			}
			#menu > div.left {
				flex: 1;
				border: 1px solid green;
				padding: 10px;
			}
			span.logo {
				font-family: 'Montserrat Medium';
				font-size: 18px;
				color: white;
				text-transform: uppercase;
			}
			#menu > div.right {
				flex: 1;
				background-color: lightgreen;
				padding: 10px;
				display: flex;
				justify-content: space-between;
			}
			#menu > div.right > i {
				flex: 1;
				width: 25px;
				height: 25px;
				margin: 0 5px;
			}
			.icon {
				color: white;
				border: 1px solid lightblue;
			}
			.icon.info {
				background-image: url('images/icon-information.svg');
			}
			.icon.settings {
				background-image: url('images/icon-settings.svg');
			}
			/* Styles for screens between 400px and 900px */
			@media (min-width: 400px) and (max-width: 900px) {
				/* CSS rules for screens between 400px and 900px */
				#app {
					background-color: lightgreen;
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="menu">
				<div class="left">
					<span class="logo">Seqminaut</span>
				</div>
				<div class="right">
					<i class="icon info"></i>
					<i class="icon settings"></i>
					<i class="icon github"></i>
					<i class="icon linkedin"></i>
				</div>
			</div>
		</div>
	</body>
</html>

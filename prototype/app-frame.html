<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generic Web App Template</title>
		<style>
			@font-face {
				font-family: 'Montserrat Medium';
				src:
					url('fonts/montserrat-medium.woff2') format('woff2'),
					url('fonts/montserrat-medium.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			@font-face {
				font-family: 'Montserrat';
				src:
					url('fonts/montserrat.woff2') format('woff2'),
					url('fonts/montserrat.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			@font-face {
				font-family: 'Montserrat Light';
				src:
					url('fonts/montserrat-light.woff2') format('woff2'),
					url('fonts/montserrat-light.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}
			body {
				color: white;
				background-color: white;
				display: flex;
				height: 100vh;
				padding: 0;
				margin: 0;
			}
			#app {
				margin: auto;
				width: 414px;
				height: 736px;
				background-color: white;
			}
			#app.nightmode {
				background-color: rgb(89, 89, 89);
			}
			#menu {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				width: 100%;
				height: 42px;
				background-color: rgba(131, 0, 198, 0.4);
			}
			#menu > div.left {
				flex: 1;
				padding: 10px;
			}
			span.logo {
				font-family: 'Montserrat Medium';
				font-size: 18px;
				color: white;
				text-transform: uppercase;
			}
			#menu > div.right {
				flex: 1;
				padding: 10px;
				display: flex;
				justify-content: space-between;
			}
			/*#menu > div.right > div {
				flex: 1;
				padding: 0;
				margin: 0 5px;
			}*/
			.icon {
				color: white;
				width: 22px;
				height: 22px;
				background-size: cover;
			}
			.icon.info {
				background-image: url('images/icon-information.svg');
			}
			.icon.settings {
				background-image: url('images/icon-settings.svg');
			}
			.icon.github {
				background-image: url('images/icon-github.svg');
			}
			.icon.linkedin {
				background-image: url('images/icon-linkedin.svg');
			}
			::backdrop {
				background-image: linear-gradient(45deg, magenta, rebeccapurple, dodgerblue, green);
				opacity: 0.75;
			}
			/* Styles for screens between 400px and 900px */
			@media (min-width: 400px) and (max-width: 900px) {
				/* CSS rules for screens between 400px and 900px */
				#app {
					background-color: black;
				}
			}
		</style>
		<script>
			const dialog = document.querySelector('dialog')
		</script>
	</head>
	<body>
		<div id="app" class="nightmode">
			<div id="menu">
				<div class="left">
					<span class="logo">Seqminaut</span>
				</div>
				<div class="right">
					<a class="icon info" href="#" onclick="showInfo()"></a>
					<a class="icon settings" href="#" onclick="showSettings()"></a>
					<a class="icon github" href="https://github.com/russellbits"></a>
					<a class="icon linkedin" href="https://linkedin.com/in/russellbits"></a>
				</div>
			</div>

			<button onclick="window.dialog.show();">open dialog</button>

			<dialog id="dialog">
				I'm a dialog.
				<button onclick="window.dialog.close();">close</button>
			</dialog>
		</div>

		<script>
			function showInfo() {
				alert('Info soon')
			}
			function showSettings() {
				alert('Settings soon')
			}
		</script>
	</body>
</html>
